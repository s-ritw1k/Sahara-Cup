<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .ball {
        animation: bounce 1.2s ease-in-out infinite;
        transform-origin: 16px 8px;
      }
      .racket {
        fill: #8B4513;
      }
      .paddle {
        fill: #FF6B35;
        stroke: #333;
        stroke-width: 0.5;
      }
      .ball-circle {
        fill: #FF4500;
      }
      .paddle-surface {
        fill: #FF8C42;
      }
      @keyframes bounce {
        0% { transform: translateY(0px) scale(1); }
        25% { transform: translateY(-4px) scale(1.1); }
        50% { transform: translateY(-8px) scale(1.2); }
        75% { transform: translateY(-4px) scale(1.1); }
        100% { transform: translateY(0px) scale(1); }
      }
    </style>
  </defs>
  
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
  </defs>
  <rect width="32" height="32" fill="url(#bg)" rx="4"/>
  
  <!-- Racket Handle -->
  <rect class="racket" x="14" y="20" width="4" height="10" rx="2"/>
  <rect fill="#654321" x="14.5" y="20" width="1" height="10"/>
  
  <!-- Racket Paddle -->
  <ellipse class="paddle" cx="16" cy="16" rx="8" ry="6"/>
  <ellipse class="paddle-surface" cx="16" cy="16" rx="6.5" ry="4.5"/>
  
  <!-- Paddle Grid Pattern -->
  <g stroke="#333" stroke-width="0.2" opacity="0.6">
    <line x1="10" y1="13" x2="22" y2="13"/>
    <line x1="10" y1="16" x2="22" y2="16"/>
    <line x1="10" y1="19" x2="22" y2="19"/>
    <line x1="13" y1="11" x2="13" y2="21"/>
    <line x1="16" y1="11" x2="16" y2="21"/>
    <line x1="19" y1="11" x2="19" y2="21"/>
  </g>
  
  <!-- Animated Ball with shadow -->
  <g class="ball">
    <!-- Ball shadow -->
    <ellipse cx="16" cy="24" rx="2" ry="0.8" fill="#000" opacity="0.3"/>
    <!-- Ball -->
    <circle class="ball-circle" cx="16" cy="8" r="2.5"/>
    <circle cx="16" cy="8" r="2" fill="#FF6B35"/>
    <circle cx="17" cy="7" r="0.8" fill="#FFB347" opacity="0.7"/>
  </g>
</svg>
